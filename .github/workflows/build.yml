name: Build
on:
  push:
    branches-ignore:
      - main
    paths-ignore:
      - .github/**
      - .gitignore
      - README.md
      - LICENSE
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: 'Test'
    runs-on: ubuntu-latest
    steps:
      - name: 'Check out code'
        uses: actions/checkout@v4

      - name: Debug before
        run: pwd

      - name: 'Set up SDK'
        uses: ./.github/actions/setup-sdk

      - name: 'Set up Gradle'
        uses: gradle/gradle-build-action@v2

      - name: Debug
        run: |          
          java --version
          ./gradlew --version
          ls -al ~/.sdkman/tmp
#          ls -al ~/.sdkman/candidates/java

      - name: 'Run Gradle'
        run: ./gradlew build testAggregateTestReport --continue

      - name: 'Upload failed tests report'
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: 'Tests report'
          path: build/reports/tests/unit-test/aggregated-results