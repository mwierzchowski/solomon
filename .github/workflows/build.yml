name: Build
on:
  push:
    branches-ignore:
      - main
    paths-ignore:
      - .github/**
      - .gitignore
      - README.md
      - LICENSE
  workflow_dispatch:

permissions:
  contents: read

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-home-cache-cleanup: ${{ github.ref_name == 'main' }}

      - name: Run Gradle
        run: ./gradlew build testAggregateTestReport

      - name: Upload tests report
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: Tests report
          path: build/reports/tests/unit-test/aggregated-results